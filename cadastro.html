<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width">
  <title>Telecall</title>
  <link rel="stylesheet" href="reset.css">
  <link href="cadastro.css" rel="stylesheet" type="text/css">
  <script src="cadastro.js"></script>
</head>

<body>
  <header class="box_header">
    <nav>
        <img id="img_logo" src="imagens/android-chrome-192x192-removebg-preview.png" alt="">
        <h1 id="marca">Telecall</h1>
        <a href="http://" target="_blank" rel="noopener noreferrer">Contato</a>
        <a href="http://" target="_blank" rel="noopener noreferrer">FAQ</a>
        <a href="http://" target="_blank" rel="noopener noreferrer">Trabalhe Conosco</a>
        <a href="login.html" target="_blank" rel="noopener noreferrer">Sobre nós</a>
    </nav>
</header>
  <section>
  <div>
    <h1 id="titulo"></h1>
    <img src="cadastro_files/download-removebg-preview.png" alt="Logo Telecall">
    <p id="subtitulo">Complete suas informações:</p>
    <br>
  </div>
  <form>
    <fieldset>
      <div>
        <label for="">Nome:</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div>
        <label for="">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome">
      </div>
    </fieldset>
    <div>
      <label>E-mail:</label>
      <input
      type="text"
      name="tarefa"
      placeholder="Insira seu Email"
      id="tarefa"
    />
    </div>
    <div>
      <label>Telefone(Com DDD):</label>
      <input type="text" name="telefone" data-mask="(00) 0000-0000" data-mask-selectonfocus="true" />
    </div>
    <div>
      <label>Endereço:</label>
      <input type="text" name="endereço" id="endereço">
    </div>
    <div>
      <label>Ponto de referência:</label>
      <input type="text" name="referencia" id="referencia">
    </div>
    <div>
      <label>CPF:</label>
      <input type="text" name="CPF" id="CPF">
    </div><br>
    </fieldset>
    <div>
      <br>
      <label>Conte um pouco o que espera de nossos serviços:</label>
      <textarea row="6" id="experiencia" name="experiencia"></textarea>
    </div><br><br>
    <button onclick="saveDataToLocalStorage()">Salvar</button>
  </form>
  

</section>
</body></html>
