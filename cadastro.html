<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width">
  <title>Telecall</title>
  <link rel="stylesheet" href="reset.css">
  <link href="cadastro.css" rel="stylesheet" type="text/css">

</head>

<body>
  <section id="EfeitoForm">

  </div>
  <form>
    <fieldset>

        <label for="">Nome:</label>

      <div>

        <input type="text" name="sobrenome" id="sobrenome">
      </div>
    </fieldset>
    <div>
      <label>Telefone(Com DDD):</label>
      <input type="text" name="telefone" data-mask="(00) 0000-0000" data-mask-selectonfocus="true" />
    </div>
    <div>
      <label>Endereço:</label>

    <div>
      <label>Ponto de referência:</label>
      <input type="text" name="referencia" id="referencia">
    </div>
    <div>
      <label>CPF:</label>
      <input type="text" name="CPF" id="CPF">
    </div><br>
  Sexo:<br><br>
        <input id="selec"  type="radio" name="Devweb" value="frontend" checked="">Masculino</input>
        <br><br></label><input id="selec" type="radio" name="devweb" value="beckend">Feminino</input>
        <br><br><input id="selec" type="radio" name="devweb" value="Fullstack">Prefiro não informar</input>

    

      </select>
    </div>

    <fieldset class="grupo">
      <h1 id="tecnologia">Serviço interessado?</h1>
      <div id="check">
        <input type="checkbox" id="tecnologia" name="tecnologia1" value="Internet">Internet</input>
       <br>
        <input type="checkbox" id="tecnologia" name="tecnologia2" value="Telefonia">Internet</input>
        <br>
        <input type="checkbox" id="tecnologia" name="tecnologia3" value="Rede e infraestrutura">Internet</input>
        <br>
        <input type="checkbox" id="tecnologia" name="tecnologia4" value="Mobilidade">Internet</input>
        <div for="tecnologia5" id="crie">CRIE EMAIL E SENHA PARA LOGIN:</div>
      </div>
<br>
      <div>
        <label>E-mail:</label>
        <input
        type="text"
        placeholder="Insira seu Email"
        id="v"
      />
      </div>
      <div>
        <label>Senha:</label>
        <input
        type="password"
        placeholder="Insira sua senha"
        id="s"
      />
      <div>
        <label>Confirma a senha:</label>
        <input
        type="password"
        placeholder="Confirma a senha"
        id="s"
      />
    </fieldset>
    <div>
      <br>
      <label>Conte um pouco o que espera de nossos serviços:</label>
      <textarea row="6" id="experiencia" name="experiencia"></textarea>
    </div><br><br>

    <div class="campo">
      <h1>Deseja receber nossas novidades?</h1>
      <select id="Novidades">
        <option selected="" disabled="" value="">Selecione</option>
        <option>Sim</option>
        <option>Não</option>
      </select>  

    <input type="submit" onclick="addItem() ; return false">

</section>
