<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <form>
        <h3>Entrar em contato</h3>
        <img src="/imagens/android-chrome-192x192-removebg-preview.png" alt="">
        <input type="text" name="email" placeholder="Seu email..." id="login">
        <input type="password" name="senha" placeholder="Sua senha..." id="senha">
        <input type="submit" onclick="logar(); return false">
    </form>
    <script>

        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                alert('Sucesso');
                location.href = "index.html";
            }
            else{alert('Usuario ou senha incorretos');
        }
        }



    </script>



</body>
</html>
