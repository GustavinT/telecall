<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    
</head>
<body>
    <form>
        <h3>Entrar com seu cadastro<br>Só para clientes</h3>
        <img src="/imagens/android-chrome-192x192-removebg-preview.png" alt="">
        <input type="text" name="email" placeholder="Seu email..." id="login">
        <div class="error" name="errorEmail">Email incorreto</div>
        <div class="error" id="ErrorRecorder">Favor preencher o campo obrigatório</div>
        <input type="password" name="senha" placeholder="Sua senha..." id="senha">
        <div class="error" id="Errorsenha" >Senha incorreta</div>
        <div class="error">Favor preencher o campo obrigatório</div>
        <input type="submit" onclick="logar(); return false">
        <a href="cadastro.html">Cadastre-se</a>
    </form>
 
</body>
</html>
